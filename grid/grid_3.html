<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid_global.css">
    <title>Grid Test 3</title>
    <style>
        .container {
            display: grid;

            grid-template-columns: repeat(3, 1fr);
            /* grid-template-rows: 200px; */
            grid-auto-rows: 200px;

            gap: 10px;
        }
       
        body {
            padding: 10rem;
        }

        .img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
        <img class="img" src="/travel/kyoto.jpg">
    
    </div>
</body>
</html>
